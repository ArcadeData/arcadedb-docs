name: Documentation Validation

on:
  push:
    branches:
      - main
    paths:
      - 'src/main/asciidoc/**/*.adoc'
  pull_request:
    paths:
      - 'src/main/asciidoc/**/*.adoc'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    name: Validate Documentation

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@b1de5da23ed0a6d14e0aeee8ed52fdd87af2363c # v2.0.2

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Java
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run documentation validator
        run: |
          python docs-validator.py

      - name: Test documentation build (verify diagrams work)
        run: |
          mvn generate-resources
          
      - name: Validate HTML output
        run: |
          python -m pip install html5validator
          html5validator --root target/generated-docs --also-check-css --show-warnings